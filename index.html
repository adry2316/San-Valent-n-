<!DOCTYPE html>
<html lang="es">
<head>

        /* Contenedor de corazones flotantes */

        @keyframes floatUp {

            }
            100% {
                transform: translateY(-10vh) scale(1.2);
                opacity: 0;
            }
        }

        .buttons {

        button {

        #yes {

        #no {

        }

        #finalMessage {
            display: none;
            font-size: 1.5em;
            color: #d6336c;
            font-weight: bold;
        }

        #finalImage {

</head>
